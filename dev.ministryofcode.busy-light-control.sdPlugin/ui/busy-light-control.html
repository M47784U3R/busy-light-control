<!DOCTYPE html>
<html>

<head lang="en">
    <title>Busy Light Control Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Host (and port)">
        <sdpi-textfield setting="host"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Endpoint status check">
        <sdpi-textfield setting="endpointStatus"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Endpoint busy">
        <sdpi-textfield setting="endpointBusy"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Color busy">
        <sdpi-color setting="colorBusy"></sdpi-color>
    </sdpi-item>
    <sdpi-item label="Endpoint available">
        <sdpi-textfield setting="endpointAvailable"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Color available">
        <sdpi-color setting="colorAvailable"></sdpi-color>
    </sdpi-item>
</body>

</html>
