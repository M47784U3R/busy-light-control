<!DOCTYPE html>
<html>

<head lang="en">
    <title>Busy Light Control Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Host (and port)">
        <sdpi-textfield setting="host" required></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Endpoint status check">
        <sdpi-textfield setting="endpointStatus" required></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Endpoint swtich status">
        <sdpi-textfield setting="endpointSwitch" required></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Endpoint on">
        <sdpi-textfield setting="endpointOn" required></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Endpoint off">
        <sdpi-textfield setting="endpointOff" required></sdpi-textfield>
    </sdpi-item>
</body>

</html>
